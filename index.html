<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Company Seating Chart</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic styles for layout */
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #1e4e79;
      margin-bottom: 10px;
    }
    .chart-container {
      position: relative;
      width: 800px; /* Adjust to your SVG size */
      max-width: 100%;
    }
    /* Style for inline SVG if you embed SVG code directly */
    svg {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Seat status styles for interactivity */
    .seat {
      cursor: pointer;
      transition: fill 0.3s ease;
    }
    .available {
      fill: #4caf50; /* green */
    }
    .used {
      fill: #f44336; /* red */
    }
    .reserved {
      fill: #ffeb3b; /* yellow */
    }
    /* Tooltip style */
    .tooltip {
      position: absolute;
      padding: 5px 8px;
      background: #333;
      color: #fff;
      border-radius: 4px;
      font-size: 12px;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
    }
  </style>
</head>
<body>

  <h1>Company Seating Chart</h1>

  <div class="chart-container" id="chart-container">
    <!-- Option 1: Embed SVG directly here -->
    <!-- Paste your SVG code exported from Figma here for direct control -->

    <!-- OR Option 2: Use object/embed tag to load SVG externally -->
    <object type="image/svg+xml" data="assets/floorplan.svg" id="floorplan-svg"></object>

    <!-- Tooltip for seat info -->
    <div class="tooltip" id="tooltip"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
